<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>新能源监控平台</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/layui.css') }}"  media="all">
    </head>
    <body>
        <div class="layui-container">
            <blockquote class="layui-elem-quote layui-text">新能源车辆信息看板</blockquote>
            <div class="layui-row">
                <div class="layui-col-md4">
                    <div class="layui-row">
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <span class="layui-badge layui-bg-green">在线：{{ onlineCount }}</span>
                                    <span class="layui-badge layui-bg-blue">充电：{{ inChargeCount }}</span>
                                    <span class="layui-badge">告警：{{ warnCount }}</span>
                                    <span class="layui-badge layui-bg-gray">离线：{{ offlineCount }}</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
